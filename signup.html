<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />

     <link href="./halfmoon/css/halfmoon-variables.min.css" rel="stylesheet" />
     <script src="./halfmoon/js/halfmoon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/user.js"></script>

    <!-- Favicon and title -->
    <link rel="icon" href="path/to/fav.png">
    <title>Starter template - Halfmoon</title>
</head>

<body data-dm-shortcut-enabled="true" data-set-preferred-theme-onload="true">
    <!-- Modals go here -->
    <!-- Reference: https://www.gethalfmoon.com/docs/modal -->

    <!-- Page wrapper start -->
    <div class="page-wrapper">
        <div class="sticky-alerts"></div>
      <!-- Content wrapper start -->
      <div class="content-wrapper">
        <div class="w-full h-full d-flex align-items-center justify-content-center">
          <div class="content">
            <div>
                <form class="w-400 mw-full" method="post" action="" onsubmit="createUser(event)">
                  <div class="form-group">
                    <label for="myid" class="required">Username</label>
                    <input type="text" class="form-control" id="name_input" placeholder="MyCoolUsername" required="required">
                  </div>
                  <div class="form-group">
                    <label for="myid2" class="required">Email</label>
                    <input type="email" class="form-control" id="email_input" placeholder="user@example.com" required="required">
                  </div>
                  <div class="form-group">
                    <label for="password_input" class="required">Password</label>
                    <input type="password" class="form-control" id="password_input" placeholder="Type your password" required="required">
                    <input type="password" class="form-control" id="password_confirm_input" placeholder="Type your password again" required="required">
                  </div>
                  <input class="btn btn-primary" type="submit" value="Create account">
                  <button onclick="window.location.href='home.html';" class="btn" type="button">Back to home</button>
              </form>
              </div>
        </div>
      </div>
      <!-- Content wrapper end -->
    </div>
    <!-- Page wrapper end -->

    <!-- Halfmoon JS -->
    <script src="./halfmoon/js/halfmoon.min.js"></script>
  </body>
</html>
