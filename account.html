<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />
    <link href="./css/style.css" rel="stylesheet">
     <link href="./halfmoon/css/halfmoon-variables.min.css" rel="stylesheet" />
     <script src="./halfmoon/js/halfmoon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/6d02feba52.js" crossorigin="anonymous"></script>
    <script src="./scripts/user.js"></script>



    <!-- Favicon and title -->
    <link rel="icon" href="path/to/fav.png">
    <title>Starter template - Halfmoon</title>
</head>

<body data-dm-shortcut-enabled="true" data-set-preferred-theme-onload="true" onload="disableInputs()">
  <!-- Page wrapper with .with-sidebar class -->
  <div class="page-wrapper with-sidebar">
    <!-- Sidebar (immediate child of the page wrapper) -->
    <div class="sidebar">
      <div class="sidebar-menu">
        <!-- Sidebar brand -->
        <a href="home.html" class="sidebar-brand">
          <img src="./images/logo.png" alt="...">
        </a>
        <!-- Sidebar content with the search box -->
        <div class="sidebar-content">
          <div>
            <p id="usernamee">Your ID : </p>

<script>
  var element = document.getElementById("usernamee");
  element.innerText += localStorage.getItem("userid");
  </script>
            <p><i class="fab fa-bitcoin"></i> 25</p>
            <p><i class="fab fa-ethereum"></i> 45</p>
          </div>
        </div>
        <!-- Sidebar links and titles -->

        <div class="sidebar-divider"></div>
        <a href="games.html" class="sidebar-link active"><i class="fas fa-dice"></i></a>
        <a href="account.html" class="sidebar-link active"><i class="fas fa-user-cog"></i></a>
        <br />
        <h5 class="sidebar-title">Components</h5>
        <div class="sidebar-divider"></div>
        <a href="#" class="sidebar-link">File explorer</a>
        <a href="#" class="sidebar-link">Spreadsheet</a>
        <a href="#" class="sidebar-link">Map</a>
        <a href="#" class="sidebar-link">Messenger</a>
      </div>
    </div>

    <div class="sticky-alerts"></div>
      <!-- Content wrapper start -->
      <div class="content-wrapper">
        <div class="w-full h-full d-flex align-items-center justify-content-center">
          <div class="content">
            <div>
              <form class="w-400 mw-full" method="post" action="" onsubmit="element.getElementsByClassName('generated').click()">
                <div class="form-group">
                  <label for="name_input" class="required">Username</label>
                  <input type="text" oninput="checkUsernameDelayed(event.target.value)" onfocus="this.value=''" value="hey" class="form-control" id="name_input" required="required">
                  <button class="btn" onclick="createValidateButton(event, document.getElementById('name_input'), 'changeUsername' ,'name_input')" type="button"><i class="fas fa-edit"></i></button>
                </div>
              </form>
              <form class="w-400 mw-full" method="post" action="" onsubmit="element.getElementsByClassName('generated').click()">
                <div class="form-group">
                  <label for="email_input" class="required">Email</label>
                  <input type="text" onfocus="this.value=''" value="hey" class="form-control" id="email_input" required="required">
                  <button class="btn" onclick="createValidateButton(event, document.getElementById('email_input'), 'changeEmail' ,'email_input')" type="button"><i class="fas fa-edit"></i></button>
                </div>
              </form>
                </div>
              </div>
        </div>
      </div>
      <!-- Content wrapper end -->
    </div>
  </div>
</body>
</html>
